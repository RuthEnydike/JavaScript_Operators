<body>
    <script>
        console.group('incrementing')
        let a = 50, 
        b = 60, 
        d = 70;
        
        console.log(a + 1);//51
        console.log(a++); //display and incremant value
        console.log(++a); //increment and display the value

        console.log(b - 1);
        console.log(b--);// display and decrement the value
        console.log(--b);// decrement and display the value
        console.groupEnd();

        console.group('Comparison')

        console.groupEnd();
    </script>
